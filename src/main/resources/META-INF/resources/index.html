<!doctype html>
<html>

<head>
    <title>Wayne</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer base {
            .htmx-request {
                @apply 
                    opacity-10;
            }
        }
    </style>
</head>

<body class="bg-neutral-200 container mx-auto max-w-3xl">
    <main id="rchat" class="w-full h-screen flex flex-col justify-center p-4">
        <div class="items-center justify-center flex w-full">
                <img class="rounded-full border-neutral-800 border-2 object-contain h-16 w-16" src="/images/wayne.png" />
        </div>
        <div class="items-center justify-center flex w-full">
            <p class="text-center">
                Hello world! I'm Wayne
            </p>
        </div>
    </main>
    <form class="flex w-full" hx-post="/chat" hx-target="#rchat" hx-swap="innerHTML" hx-on::after-request="this.reset()">
        <footer
            class="bg-white border borde border-neutral-800 absolute bottom-0 flex h-20 max-w-3xl gap-2 w-full mb-4 rounded-xl">
            <div class="w-full flex p-2">
                <textarea name="q" tabindex="1"
                    class="w-full rounded-xl text-sm focus-visible:outline focus-visible:outline-offset-4 focus-visible:outline-1 focus-visible:outline-neutral-300"
                    placeholder="Hello!"></textarea>
            </div>
            <button type="submit" tabindex="2" class="rounded-lg bg-neutral-300 my-auto p-4 m-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="size-5" fill="currentColor">
                    <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                        d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z" />
                </svg>
            </button>
        </footer>
    </form>
</body>

</html>
