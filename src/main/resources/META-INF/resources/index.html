<!doctype html>
<html>

<head>
    <title>Wayne</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer base {
            .htmx-request {
                @apply 
                    opacity-10;
            }
        }
    </style>
</head>

<body class="bg-gray-100 container mx-auto max-w-3xl">
    <main id="rchat" class="w-full flex flex-col h-screen justify-center p-4">
        <div class="items-center justify-center flex w-full">
            <div class="flex-none border border-neutral-300 m-2 p-2 rounded-full bg-white object-contain">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-8 w-8" fill="currentColor"
                    viewBox="0 0 640 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                        d="M320 0c17.7 0 32 14.3 32 32V96H472c39.8 0 72 32.2 72 72V440c0 39.8-32.2 72-72 72H168c-39.8 0-72-32.2-72-72V168c0-39.8 32.2-72 72-72H288V32c0-17.7 14.3-32 32-32zM208 384c-8.8 0-16 7.2-16 16s7.2 16 16 16h32c8.8 0 16-7.2 16-16s-7.2-16-16-16H208zm96 0c-8.8 0-16 7.2-16 16s7.2 16 16 16h32c8.8 0 16-7.2 16-16s-7.2-16-16-16H304zm96 0c-8.8 0-16 7.2-16 16s7.2 16 16 16h32c8.8 0 16-7.2 16-16s-7.2-16-16-16H400zM264 256a40 40 0 1 0 -80 0 40 40 0 1 0 80 0zm152 40a40 40 0 1 0 0-80 40 40 0 1 0 0 80zM48 224H64V416H48c-26.5 0-48-21.5-48-48V272c0-26.5 21.5-48 48-48zm544 0c26.5 0 48 21.5 48 48v96c0 26.5-21.5 48-48 48H576V224h16z" />
                </svg>
            </div>
            <p class="text-center">
                Hello world! my name is Wayne
            </p>
        </div>
    </main>
    <footer class="bg-slate-200 absolute bottom-0 flex h-20 max-w-3xl gap-2 w-full mb-4 rounded-xl">
        <form class="flex w-full" hx-post="/chat" hx-target="#rchat" hx-swap="innerHTML"
            hx-on::after-request="this.reset()">
            <div class="w-full flex p-2">
                <textarea name="q" tabindex="1"
                    class="w-full rounded-xl border bg-slate-200 text-sm focus-visible:outline focus-visible:outline-offset-4 focus-visible:outline-1 focus-visible:outline-gray-300"
                    placeholder="Message"></textarea>
            </div>
            <button type="submit" tabindex="2" class="rounded-lg bg-slate-300 my-auto p-4 m-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="size-5" fill="currentColor">
                    <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                        d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z" />
                </svg>
            </button>
        </form>
    </footer>
</body>

</html>
