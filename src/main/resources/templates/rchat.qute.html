<div>
    <b>You</b>
    <p>{q}</p>
</div>
<div class="mt-4">
    <b>Wayne</b>
    <p>{r}</p>
</div>
<div class="mt-4">
    <b>{relevant.size} documents:</b>
</div>
<div class="mt-2">
    {#for item in relevant}
        <p>score: {str:format("%.2f",item.score)}. URL: {item.embedded.metadata.get("url")}</p>   
        <p class="text-sm">{item.embedded.text}</p>  
    {/for}
</div>
